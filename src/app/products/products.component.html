<div *ngIf="products">
  <div class="col-6 offset-3 text-center">
    <div>Product List</div>
    <div class="card mb-2" *ngFor="let product of products">
      <div class="card-title text-info bg-dark">
        <span>{{product.title}}</span>
      </div>
      <div class="card-text">
        <span>{{product.description}}</span>
        <hr>
        <span>{{product.date}}</span>
      </div>
      <div *ngIf="status">
        <button class="btn btn-primary" (click)="onAddToCart()">Add To Cart</button>
      </div>
      <div *ngIf="!status">
        <button class="btn btn-primary" (click)="removeFromCart()">Remove</button>
      </div>
    </div>
  </div>
</div>
